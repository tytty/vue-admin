<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <% if(htmlWebpackPlugin.options.isProd){ %>
    <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.4/quill.core.css"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.4/quill.snow.css"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.4/quill.bubble.css"/>
    <script type="text/javascript" src="https://cdn.staticfile.org/quill/1.3.4/quill.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.6/dist/vue-quill-editor.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/vue-router/3.2.0/vue-router.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/axios/0.20.0/axios.min.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/lodash.js/4.17.20/lodash.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/echarts/4.8.0/echarts.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <% } %>
    <title><%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %>vue-admin</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
